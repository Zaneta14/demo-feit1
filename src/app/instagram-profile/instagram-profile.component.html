<mat-card-header>
    <img mat-card-avatar [src]="post.headerUrl">
    <mat-card-title>{{post.name}}
        <img [src]="post.follow" (click)="onFollow()" class="right point"/>
    </mat-card-title>  
    <mat-card-subtitle>{{count(post)}} posts, {{post.followers}} followers, {{post.following}} following</mat-card-subtitle>  
</mat-card-header>

<div class="pictures" *ngFor="let picture of post.pictures">
    <img class="picture" [src]="picture">
</div>
